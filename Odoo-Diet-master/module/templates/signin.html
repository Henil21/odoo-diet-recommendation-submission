<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/style.css')}}"
    />
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form label {
    display: block;
    margin-top: 10px;
}

form input, form select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    background: #5cb85c;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

#result {
    margin-top: 20px;
}

#result h2 {
    margin-bottom: 10px;
}

#result p {
    margin: 5px 0;
}

    </style>
  </head>

  <body>
    <section>
      <form class="signin" method="POST">
        <div class="content">
          <h2>Sign In</h2>
          <div class="form">
            <div class="inputBox">
              <input type="text" name="username" required /> <i>Username</i>
            </div>
            <div class="inputBox">
              <input type="password" name="password" required /> <i>Password</i>
            </div>
            <div class="links">
              <a href="#">Forgot Password</a> <a href="signup">Signup</a>
            </div>
            <div class="inputBox">
              <input type="submit" value="Login" />
            </div>
            <a style="color: red">{{msg}}</a>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
